<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/point.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
</head>

    <body>
        
            <div id= page-create-point>
                <header>
                    <img src="/assets/logo.svg" alt="ecoleta">
                    <a href="./index.html"> 
                        <span>
                        </span>
                        Home
                    </a>
                </header>
            </div>
        <div id= page-create-point>
            <form action="">
                <h1>
                    Registration of the collection point  
                </h1>

                <fieldset>
                    <legend>
                        <h2>
                            Entity data
                        </h2>
                    </legend>

                    <div class="field">

                        <label for="name">Name</label>
                        <input type="text" name="name" id="#">

                    </div>
                    <div class="field-group">
                        <div class="field">
                            <label for="Address">Address</label>
                            <input type="text" name="address">
                        </div>

                        <div class="field">
                            <label for="Address">Number</label>
                            <input type="number" name="Number">
                        </div>

                    </div>
                    <div class="field-group">

                        <div class="field">
                            <label for="Post-code">Post-code</label>
                            <input type="text" name="Post-Code">
                            
                        </div>

                        <div class="field">
                            <label for="State">State</label>
                            <select name="uf" id="">
                                <option value="">Select your city area</option>
                            </select>
                        </div>

                    </div>
                    
                </fieldset>
                <fieldset>
                    <legend>
                        <h2>
                            collection items
                        </h2>
                    </legend>
                    <div class="items-grid">
                        <li data-id='1' class=""> 
                            <img src="./assets/lampadas.svg" alt="lamps">
                            <span>lamps</span>
                        </li>
                        <li data-id='2'class=""> 
                            <img src="./assets/baterias.svg" alt="Baterias">
                            <span>Batteries</span>
                        </li>
                        <li data-id='3'class=""> 
                            <img src="./assets/papeis-papelao.svg" alt="Papeis-papelao">
                            <span>Papers</span>
                        </li>
                        <li data-id='4'class=""> 
                            <img src="./assets/eletronicos.svg" alt="Eletronicos">
                            <span>Electronics</span>
                        </li>
                        <li data-id='5'class=""> 
                            <img src="./assets/organicos.svg" alt="Organicos">
                            <span>Organic</span>
                        </li>
                        <li data-id='6'class=""> 
                            <img src="./assets/oleo.svg" alt="olea">
                            <span>Oil</span>
                        </li>

                    </div>
                    <input type="hidden" name="items" id="">


                </fieldset>

                <button type="submit">Registe collect point</button>

            </form>

        </div>


     <script src="./scripts/create-point.js"></script>
    </body>
</html>
