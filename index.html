<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>
</head>

    <body>

        <div id="page_home">

            <div class="content_header">
                <header>
                    <div class="title_name">
                        <img src="/assets/logo.svg" alt="ecoleta">
                        <a href="./creat-point.html"> 
                            <span>
                                <img src="./assets/log-in.svg" alt="">
                            </span>
                            Register your garbage collection point 
                        </a>

                    </div>
                </header>
                
            
                <div class="content_center">
                        <h1>
                            Your Home Collection Marketplace.
                        </h1>

                        <p>
                            We help people find their nearest collection point.
                        </p>
                        <a href="#">
                            <span></span>
                            Search collection points
                        </a>
                </div>
            </div>

        </div>
         <div id="modal" class="hide">
            <div class="content">
                <div class="header">
                    <h1>Collect Points</h1>
                    <a href="#">Close</a>
                </div>
             
                <form action="">
                    <label for="search">City</label>
                    <div class="search_field">
                        <input 
                        type="text" 
                        name="search"
                        placeholder="Search your City">
                        <button>
                            <a href="./search.html">
                                 <img src="/assets/search.svg" alt="search">
                            </a>
                        </button>
                    </div>
                </form>
            </div>
         </div>
         
         <script src="./scripts/index.js" charset="utf-8"></script>
    </body>
</html>
